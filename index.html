<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Componente de código QR</title>

     <link rel="stylesheet" href="style.min.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
     <section class="container">
          <div class="lang">
               <img src="assets/menu.svg" alt="menu" id="menu-icon">
               <div class="hamburguer font-1" id="lang-menu">
                    <span class="lang-btn">PT</span>
                    <span class="lang-btn" id="en-btn">EN</span>
               </div>
          </div>
          <div class="card">
               <div class="qrcode">
                    <img src="assets/QR.svg" alt="Qrcode">
               </div>
               <h2 class="font-1 traduzir">Melhore suas habilidades de front-end criando projetos</h2>
               <p class="font-2 traduzir">Digitalize o código QR para visitar o Frontend Mentor e leve suas habilidades de codificação para o próximo nível</p>
          </div>
     </section>

     <script src="script.js"></script>
</body>

</html>
